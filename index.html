<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
   <link rel="stylesheet" href="assets/estilo.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500&family=Inter:wght@300&family=Open+Sans:wght@300&family=Raleway:ital,wght@0,100;1,500&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>FullShop</title>
</head>
<body>


    <header>
    
        <nav>
            <div class="logo">
                <a href="#">
                <img src="assets/logo.png" alt="">
            <h1>FullShop</a> </h1>
        </div>
        </nav>

</header>

    <main>

    <div class="row">
      <div class="col-8 primeiraColuna">

        <form action="">
           <h2>Adicionar Produto:</h2>
        <div class="input-group mb-3">
            
            <input type="text" class="form-control" placeholder="Digite o nome do produto..." aria-label="Username">
            <button type="submit" class="btn btn-primary" >Adicionar</button>
          </div>
        </form>

      </div>
   
      <div class="col segundaColuna">
         <h2>Lista de Produtos:</h2>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
      
      </div>

    </div>


</main>
</body>
</html>
