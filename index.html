<body>
  <header>
      <nav>
          <div class="logo">
              <a href="index.html">
              <img src="assets/logo.png" alt="">
          <h1>FullShop</a> </h1>
      </div>
      </nav>
  </header>

  <main>
      
    <div class="row">
      <div class="col-lg-8 primeiraColuna">

        <form action="">
           <h2>Adicionar Produto:</h2>
           <div class="container-adicionar">
            <div class="input-group mb-3">
            <input type="text" class="form-control" id="produto" name="produto" placeholder="Digite o nome do produto..." aria-label="Username" style="font-family: ' Raleway', Verdana, Geneva, Tahoma, sans-serif;">
            <button type="button" class="btn btn-primary" onclick="adicionar()" style="font-family: ' Raleway', Verdana, Geneva, Tahoma, sans-serif;" >Adicionar</button>
          </div>
        </div>
        </form>

      </div>
   
      <div class="col-lg-4 segundaColuna">
         <h2>Lista de Produtos:</h2>
          
         <div id="containerProdutos"></div>
      
      </div>

    </div>

  
  </main>
